<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>💖 우리 반 자기소개</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

  body {
    font-family: 'Nanum Pen Script', cursive;
    background-color: #ffe4e1; /* 부드러운 분홍 단색 */
    padding: 20px;
    margin: 0;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    color: #ff6f91;
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #fce4ec;
  }

  .input-container {
    background: #fff0f5;
    border-radius: 20px;
    padding: 20px;
    max-width: 480px;
    margin: 0 auto 30px;
    box-shadow: 0 5px 15px rgba(255,105,145,0.3);
  }

  input, textarea {
    width: 90%;
    padding: 10px;
    margin: 10px auto;
    border-radius: 15px;
    border: 2px solid #ffb6c1;
    display: block;
    font-size: 1.1rem;
    outline: none;
  }
  textarea {
    height: 70px;
    resize: none;
  }

  button {
    background-color: #ff6f91;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background-color: #ff4d72;
  }

  #introList {
    max-width: 960px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-height: 600px;
    overflow-y: auto;
    padding-bottom: 15px;
  }

  .card {
    background: #fff;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(255,105,145,0.2);
    position: relative;
    font-size: 1.15rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card h3 {
    color: #ff6f91;
    margin: 0 0 6px 0;
  }

  .card p {
    margin: 4px 0;
    color: #555;
    word-break: keep-all;
  }

  .actions {
    margin-top: 12px;
    text-align: right;
  }

  .actions button {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.5rem;
    margin-left: 10px;
    transition: transform 0.15s ease;
  }

  .actions button:hover {
    transform: scale(1.2);
  }

  .like-btn {
    color: #ff6f91;
  }

  .delete-btn {
    color: #aaa;
  }

  .like-animate {
    animation: like-pop 0.4s ease forwards;
  }

  @keyframes like-pop {
    0% { transform: scale(1); color: #ff6f91; }
    50% { transform: scale(1.6); color: #ff416c; }
    100% { transform: scale(1); color: #ff6f91; }
  }

  /* 모바일 대응: 카드 최소 크기 줄임 */
  @media (max-width: 600px) {
    #introList {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      max-height: 500px;
    }
  }
</style>
</head>
<body>

<h1>우리 반 자기소개 💌</h1>

<div class="input-container">
  <input type="text" id="nameInput" placeholder="이름을 입력하세요" maxlength="15" />
  <input type="text" id="hobbyInput" placeholder="취미를 입력하세요" maxlength="30" />
  <input type="text" id="skillInput" placeholder="특기를 입력하세요" maxlength="30" />
  <textarea id="introInput" placeholder="간단한 자기소개를 작성하세요 (최대 100자)" maxlength="100"></textarea>
  <button id="postBtn">자기소개 올리기</button>
</div>

<div id="introList"></div>

<!-- Firebase JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtBTzq6aIgRzWDB2gfG2LBK19Y4TYCj4w",
    authDomain: "summer-memory-bc163.firebaseapp.com",
    databaseURL: "https://summer-memory-bc163-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "summer-memory-bc163",
    storageBucket: "summer-memory-bc163.firebasestorage.app",
    messagingSenderId: "1014179818008",
    appId: "1:1014179818008:web:4570325a33a90582d2b16d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUserName = "";

  const postBtn = document.getElementById("postBtn");
  postBtn.addEventListener("click", () => {
    const name = document.getElementById("nameInput").value.trim();
    const hobby = document.getElementById("hobbyInput").value.trim();
    const skill = document.getElementById("skillInput").value.trim();
    const intro = document.getElementById("introInput").value.trim();

    if (!name) {
      alert("이름을 입력해주세요!");
      return;
    }
    if (!hobby) {
      alert("취미를 입력해주세요!");
      return;
    }
    if (!skill) {
      alert("특기를 입력해주세요!");
      return;
    }
    if (!intro) {
      alert("자기소개를 작성해주세요!");
      return;
    }

    currentUserName = name;

    const newRef = push(ref(db, "introductions"));
    set(newRef, {
      name: name,
      hobby: hobby,
      skill: skill,
      intro: intro,
      likes: 0,
      likedBy: {},
      author: name
    });

    // 입력창 초기화
    document.getElementById("nameInput").value = "";
    document.getElementById("hobbyInput").value = "";
    document.getElementById("skillInput").value = "";
    document.getElementById("introInput").value = "";
  });

  function renderComments() {
    const listRef = ref(db, "introductions");
    const list = document.getElementById("introList");

    onValue(listRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((childSnap) => {
        const data = childSnap.val();
        const id = childSnap.key;

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h3>${escapeHtml(data.name)}</h3>
          <p><b>취미:</b> ${escapeHtml(data.hobby)}</p>
          <p><b>특기:</b> ${escapeHtml(data.skill)}</p>
          <p><b>자기소개:</b> ${escapeHtml(data.intro)}</p>
          <div class="actions">
            <button class="like-btn" title="좋아요" data-id="${id}">👍 ${data.likes || 0}</button>
            <button class="delete-btn" title="삭제" data-id="${id}">🗑️</button>
          </div>
        `;

        list.appendChild(card);
      });

      // 좋아요 버튼 이벤트
      document.querySelectorAll(".like-btn").forEach(btn => {
        btn.onclick = async () => {
          if (!currentUserName) {
            alert("먼저 자기소개를 올려주세요!");
            return;
          }
          const commentId = btn.getAttribute("data-id");
          const commentRef = ref(db, "introductions/" + commentId);
          const snapshot = await get(commentRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            if (data.likedBy && data.likedBy[currentUserName]) {
              alert("이미 좋아요를 누르셨어요!");
              return;
            }
            const likedBy = data.likedBy || {};
            likedBy[currentUserName] = true;
            await update(commentRef, {
              likes: (data.likes || 0) + 1,
              likedBy: likedBy
            });
            // 애니메이션 효과
            btn.classList.add("like-animate");
            setTimeout(() => btn.classList.remove("like-animate"), 400);
          }
        };
      });

      // 삭제 버튼 이벤트
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async () => {
          if (!currentUserName) {
            alert("먼저 자기소개를 올려주세요!");
            return;
          }
          const commentId = btn.getAttribute("data-id");
          const commentRef = ref(db, "introductions/" + commentId);
          const snapshot = await get(commentRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            if (data.author !== currentUserName) {
              alert("본인만 삭제할 수 있어요!");
              return;
            }
            if (confirm("정말 삭제하시겠어요?")) {
              await remove(commentRef);
            }
          }
        };
      });
    });
  }

  // XSS 방지용 간단 escape 함수
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  renderComments();
</script>

</body>
</html>
